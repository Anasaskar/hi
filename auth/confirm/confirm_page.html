<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <link rel="icon" type="image/png" href="../../images/Logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloyAi - Email Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/theme.css">
    <style>
        .confirm-page-body {
            font-family: 'IBM Plex Sans Arabic', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-primary);
        }

        .page-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .confirm-main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .confirm-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: var(--shadow-md);
            max-width: 550px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease;
        }

        .confirm-icon {
            font-size: 64px;
            margin-bottom: 24px;
            animation: pulse 2s infinite;
        }

        .confirm-icon.verifying {
            color: #667eea;
        }

        .confirm-icon.success {
            color: #10b981;
        }

        .confirm-icon.error {
            color: #ef4444;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        .confirm-card h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        .confirm-card #status {
            font-size: 16px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 24px;
        }

        #actions.hidden {
            display: none;
        }

        .btn {
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-family: 'IBM Plex Sans Arabic', sans-serif;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background-color: var(--card-hover);
            border-color: var(--primary-color);
        }

        .email-display {
            background-color: var(--bg-tertiary);
            padding: 12px 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 14px;
            color: var(--text-secondary);
            word-break: break-all;
        }

        @media (max-width: 480px) {
            .confirm-card {
                padding: 40px 24px;
            }

            .confirm-card h1 {
                font-size: 24px;
            }

            .confirm-icon {
                font-size: 48px;
            }

            .btn {
                padding: 12px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body class="confirm-page-body">
    <div class="page-wrapper">
        <header class="simple-header">
            <!-- Navbar will be injected -->
        </header>

        <main class="confirm-main">
            <div class="confirm-card">
                <div id="iconContainer" class="confirm-icon verifying">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
                
                <h1>Email Verification</h1>
                
                <p id="status">
                    <span class="loading-spinner"></span>
                    Verifying your email address...
                </p>
                
                <div id="emailDisplay" class="email-display" style="display: none;"></div>
                
                <div id="actions" class="hidden">
                    <button id="resendBtn" class="btn btn-primary">
                        <i class="fas fa-redo-alt"></i>
                        Resend Verification Email
                    </button>
                    <a href="/login" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i>
                        Back to Login
                    </a>
                </div>
            </div>
        </main>

        <footer class="main-footer">
            <div class="container">
                <div class="footer-section footer-about">
                    <h3>CloyAi</h3>
                    <p>AI-Powered Product Photography Solutions for Your Brand.</p>
                </div>
                <div class="footer-section footer-links">
                    <h3>Quick Links</h3>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/pricing-page">Pricing</a></li>
                        <li><a href="/about-us">About Us</a></li>
                    </ul>
                </div>
                <div class="footer-section footer-social">
                    <h3>Follow Us</h3>
                    <div class="social-icons">
                        <a href="#" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                        <a href="#" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 CloyAi. All rights reserved.</p>
                <div class="footer-legal">
                    <a href="/privacy-page/privacy_page.html">Privacy Policy</a>
                    <span>â€¢</span>
                    <a href="/terms-page/terms_page.html">Terms of Service</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="/navbar-theme.js"></script>
    <script src="/auth/confirm/confirm.js"></script>
</body>

</html>
