<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/pricing-page/pricing_page_style.css">
        <link rel="stylesheet" href="../style.css">

</head>

<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">VirtuFit</div>
            <nav class="main-nav">
                <ul>
                    <li><a href="/">الرئيسية</a></li>
                    <li><a href="/pricing-page">الأسعار</a></li>
                    <li><a href="/contact-page">تواصل معنا</a></li>
                </ul>
            </nav>
            <button class="nav-toggle" aria-label="Toggle navigation">&#9776;</button>
            <a href="/login" class="button primary header-login">تسجيل الدخول</a>
        </div>
    </header>
    <div class="pricing-container">
        <h1>الأسعار</h1>

        <div class="pricing-toggle">
            <span class="toggle-option active">الدفع مرة واحدة</span>
            <span class="toggle-option">اشتراك</span>
        </div>

        <div class="pricing-cards">
            <div class="pricing-card">
                <h2>Basic</h2>
                <p class="price">150 جنيه</p>
                <p class="features">1 صورة</p>
                <button class="cta-button">ابدأ الآن</button>
            </div>

            <div class="pricing-card pro-card">
                <div class="pro-badge">الأكثر شعبية</div>
                <h2>Pro</h2>
                <p class="price">600 جنيه</p>
                <p class="features">5 صور</p>
                <button class="cta-button primary">ابدأ الآن</button>
            </div>

            <div class="pricing-card">
                <h2>Brand Pack</h2>
                <p class="price">2000 جنيه</p>
                <p class="features">20 صورة</p>
                <button class="cta-button">ابدأ الآن</button>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    // Nav toggle for pricing page (same as index.html)
    const navToggle = document.querySelector('.nav-toggle');
    const mainNav = document.querySelector('.main-nav');

    if (navToggle && mainNav) {
        navToggle.addEventListener('click', () => {
            mainNav.classList.toggle('active');
        });
    }
</script>
